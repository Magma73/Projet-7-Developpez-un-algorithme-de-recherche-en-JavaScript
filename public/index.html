<!DOCTYPE html>
<html lang="fr">
   <head>
      <title>Les petits plats</title>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         name="description"
         content="Vous êtes prêt ? À vos fourneaux ! Partagez vos recettes et découvrez de nouveaux plats qui feront sensation dans vos assiettes ! Nous sélectionnons pour vous des recettes de chefs rapides et délicieuses."
      />

      <link rel="stylesheet" href="./css/style.css" />
      <link rel="icon" type="image/svg" href="./assets/icon-les-petits-plats.svg" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
         integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
    </head>
   <body>
      <header class="mt-2 pt-4 ms-4 me-1 px-4">
         <nav class="navbar">
            <div class="container d-flex justify-content-center">
               <a class="navbar-brand" href="./index.html">
                  <img src="./assets/img/logo-les-petits-plats.png" class="img-fluid" alt="Les petits plats Home page" width="268" height="auto" />
               </a>
            </div>
         </nav>
      </header>

      <main class="mx-3 px-4">
         <!-- SECTION SEARCH -->
         <section id="search">
            <div class="container">
               <!-- <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form> -->

               <div class="input-group rounded">
                  <input type="search" class="form-control rounded bg-secondary border-none" placeholder="Rechercher une recette" aria-label="Search" aria-describedby="search-addon" />
                  <span class="input-group-text border-0" id="search-addon">
                     <i class="fas fa-search"></i>
                  </span>
               </div>
            </div>
         </section>

         <!-- SECTION TAGS -->
         <section id="tags">
            <div class="container"></div>
         </section>

         <!-- SECTION CARDS -->
         <section id="cards">
            <div class="container">
               <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-5">
                  <div clss="col">
                     <div class="card h-100">
                        <img src="https://picsum.photos/300/150?random=1" class="card-img-top" alt="..." />
                        <div class="card-header d-flex justify-content-between">
                           <h5 class="card-title">Limonade de Coco</h5>
                           <p class="card-text"><i class="far fa-clock pe-2"></i>10 min</p>
                        </div>
                        <div class="card-body d-flex">
                           <div class="container p-0">
                              <div class="row">
                                 <div class="col">
                                    <ul class="list-unstyled" style="font-size: 12px">
                                       <li>Lait de coco : 400ml</li>
                                       <li>Jus de citron : 2</li>
                                       <li>Crème de coco : 4 cuillères</li>
                                       <li>Sucre : 20g</li>
                                       <li>Glaçons : 2</li>
                                    </ul>
                                 </div>
                                 <div class="col">
                                    <p class="card-text" style="font-size: 12px">
                                       Mettre les glaçons à votre goût dans le blender, ajouter le lait, la crème de coco, le jus de 2 citrons et le sucre. Mixer jusqu'à avoir la consistence désirée.
                                    </p>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>
   </body>
</html>
